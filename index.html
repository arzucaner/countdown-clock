<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">    
  <title>Coundown Timer</title>
  <link rel="stylesheet" href="style.css">
    </head>

    <body>
      <div class="timer">
      <div class="timer-controls">
      <button data-time="20" class="timer-button">20 Secs</button>
      <button data-time="300" class="timer-button">Work 5 mins</button>
      <button data-time="900" class="timer-button">Quick 15 mins</button>
      <button data-time="1200" class="timer-button">Sanck 20 mins</button>
      <button data-time="3600" class="timer-button">Lunch Break</button>
      <form name="customForm" id="custom">
        <input type="text" name="minutes" placeholder="Enter Minutes">
      </form>
    </div>
    <div class="display">
      <h1 class="display__time-left"></h1>
      <p class="display__end-time"></p>
    </div>
  </div>

   <script src="scripts.js"></script>
</body>
</html>
